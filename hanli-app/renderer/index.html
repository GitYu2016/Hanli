<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanli - 产品管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme/light/colors.css" id="theme-colors">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="home-page" class="home-page">
        <!-- TopBar 区域 -->
        <div id="top-bar" class="top-bar">
            <div class="top-bar-left">
                <div class="logo">Hanli</div>
            </div>
            <div class="top-bar-center">
                <div id="top-bar-tabs" class="top-bar-tabs">
                    <div class="tab active" data-page="home">
                        <div class="tab-icon">🏠</div>
                        <div class="tab-text">首页</div>
                        <div class="tab-close">×</div>
                    </div>
                </div>
            </div>
            <div class="top-bar-right">
                <div class="menu-dots" id="menu-dots">⋯</div>
                <div class="settings-icon" id="settings-btn">⚙️</div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-layout">
            <!-- SideBar 区域 -->
            <div id="sidebar" class="sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-item active" data-page="home">
                        <div class="sidebar-item-content">
                            <div class="sidebar-item-text">首页</div>
                        </div>
                    </div>
                    
                    <div class="sidebar-group">
                        <div class="sidebar-group-title">选品</div>
                        <div class="sidebar-item" data-page="product-library">
                            <div class="sidebar-item-content">
                                <div class="sidebar-item-text">产品库</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidebar-resizer" id="sidebar-resizer"></div>
            </div>

            <!-- PageContainer 区域 -->
            <div id="page-container" class="page-container">
                <div class="page-content">
                    <div class="welcome-section">
                        <h1 class="welcome-title">欢迎使用Hanli</h1>
                        <p class="welcome-desc">高效管理您的产品信息、图片资源和数据分析</p>
                    </div>
                    
                    <div class="dashboard-grid">
                        <div class="dashboard-card">
                            <div class="card-icon">📦</div>
                            <div class="card-title">产品总数</div>
                            <div class="card-value" id="product-count">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
