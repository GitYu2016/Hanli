    <title>Hanli - 产品管理系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme/light/colors.css" id="theme-colors">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 本地图标库 -->
    <link rel="stylesheet" href="icons-fixed.css">
    <!-- 配置文件 -->
    <script src="config.js"></script>
    <!-- 组件库 -->
    <script src="components/Common/Button.js"></script>
    <script src="components/Common/TopBar.js"></script>
    <script src="components/Common/SideBar.js"></script>
    <script src="components/Common/PageContainer.js"></script>

    <script src="components/Detail/ProductCharts.js"></script>
    <script src="components/Detail/AttachmentCard.js"></script>
    <script src="components/Detail/MediaSelection.js"></script>

<body>
    <div id="home-page" class="home-page">
        <!-- 自定义窗口控制按钮 -->
        <div class="window-controls">
            <button class="window-control-btn close-btn" id="close-btn">
                <i class="ph ph-x"></i>
            </button>
            <button class="window-control-btn minimize-btn" id="minimize-btn">
                <i class="ph ph-minus"></i>
            </button>
            <button class="window-control-btn fullscreen-btn" id="fullscreen-btn">
                <i class="ph ph-arrows-out"></i>
            </button>
        </div>

        <!-- TopBar 区域将由 TopBar 组件动态生成 -->

        <!-- 主内容区域 -->
        <div class="main-layout">
            <!-- SideBar 和 PageContainer 将由组件动态生成 -->
        </div>
    </div>


    <script src="app.js"></script>
