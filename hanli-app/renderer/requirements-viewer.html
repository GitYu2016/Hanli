    <link rel="stylesheet" href="styles.css">

    <style>
        /* ÈúÄÊ±ÇÊñáÊ°£Êü•ÁúãÂô®‰∏ìÁî®Ê†∑Âºè */
        .requirements-viewer {

        .sidebar-title {

        .doc-item:hover {

        .content-header {

        .content-body h3 {

        .content-body p {

        .content-body pre {

        .content-body pre code {

        .content-body blockquote {

            flex-direction: column;

        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {

            }

            .requirements-sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .requirements-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="requirements-viewer">
        <!-- ‰æßËæπÊ†è -->
        <div class="requirements-sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">ÈúÄÊ±ÇÊñáÊ°£</h2>
                <p class="sidebar-subtitle">È°πÁõÆÊñáÊ°£ÂíåÂäüËÉΩËØ¥Êòé</p>
            </div>
            
            <div class="doc-list" id="docList">
                <!-- ÊñáÊ°£ÂàóË°®Â∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
        <div class="requirements-content" id="content">
            <div class="empty-state">
                <div class="empty-icon">üìÑ</div>
                <p class="empty-text">ËØ∑‰ªéÂ∑¶‰æßÈÄâÊã©‰∏Ä‰∏™ÊñáÊ°£Êü•Áúã</p>
            </div>
        </div>
    </div>

    <script>
        class RequirementsViewer {
            constructor() {
                this.currentDoc = null;
                this.docs = [];
                this.init();
            }

            async init() {
                await this.loadDocs();
                this.renderDocList();
                this.bindEvents();
            }

            async loadDocs() {
                // ÂÆö‰πâÊñáÊ°£ÂàóË°®
                this.docs = [
                    {
                        category: 'Âø´ÈÄüÂºÄÂßã',
                        title: 'Âø´ÈÄü‰ΩøÁî®ÊåáÂçó',
                        description: 'È°πÁõÆÂø´ÈÄü‰∏äÊâãÊåáÂçó',
                        path: '../project-docs/Âø´ÈÄü‰ΩøÁî®ÊåáÂçó.md'
                    },
                    {
                        category: 'Âø´ÈÄüÂºÄÂßã',
                        title: 'È°πÁõÆËØ¥Êòé',
                        description: 'È°πÁõÆÊï¥‰Ωì‰ªãÁªçÂíåÊû∂ÊûÑËØ¥Êòé',
                        path: '../project-docs/README.md'
                    },
                    {
                        category: 'ÂäüËÉΩÊ®°Âùó',
                        title: 'ÂïÜÂìÅËØ¶ÊÉÖÈ°µ',
                        description: 'ÂïÜÂìÅËØ¶ÊÉÖÈ°µÂäüËÉΩËØ¥Êòé',
                        path: '../project-docs/modules/ÂïÜÂìÅËØ¶ÊÉÖÈ°µ.md'
                    },
                    {
                        category: 'ÂäüËÉΩÊ®°Âùó',
                        title: 'ÂõæÁâáÁÆ°ÁêÜÂäüËÉΩ‰ºòÂåñ',
                        description: 'ÂõæÁâáÁÆ°ÁêÜÁõ∏ÂÖ≥ÂäüËÉΩ‰ºòÂåñËØ¥Êòé',
                        path: '../project-docs/modules/ÂõæÁâáÁÆ°ÁêÜÂäüËÉΩ‰ºòÂåñ.md'
                    },
                    {
                        category: 'ÂäüËÉΩÊ®°Âùó',
                        title: 'ÁõëÊéßÊ®°Âùó',
                        description: 'Êï∞ÊçÆÁõëÊéßÊ®°ÂùóÂäüËÉΩËØ¥Êòé',
                        path: '../project-docs/modules/ÁõëÊéßÊ®°Âùó.md'
                    },
                    {
                        category: 'ÂäüËÉΩÊ®°Âùó',
                        title: 'Á≥ªÁªüÁÆ°ÁêÜ',
                        description: 'Á≥ªÁªüÁÆ°ÁêÜÂäüËÉΩËØ¥Êòé',
                        path: '../project-docs/modules/Á≥ªÁªüÁÆ°ÁêÜ.md'
                    },
                    {
                        category: 'ÂäüËÉΩÊ®°Âùó',
                        title: 'ÈááÈõÜÊ®°Âùó',
                        description: 'Êï∞ÊçÆÈááÈõÜÊ®°ÂùóÂäüËÉΩËØ¥Êòé',
                        path: '../project-docs/modules/ÈááÈõÜÊ®°Âùó.md'
                    },
                    {
                        category: 'ÂäüËÉΩÊ®°Âùó',
                        title: 'ÂõæÁâáÁÆ°ÁêÜÂäüËÉΩ‰ºòÂåñ (2025-09-12)',
                        description: '2025Âπ¥9Êúà12Êó•ÂõæÁâáÁÆ°ÁêÜÂäüËÉΩ‰ºòÂåñËÆ∞ÂΩï',
                        path: '../project-docs/modules/2025-09-12_ÂõæÁâáÁÆ°ÁêÜÂäüËÉΩ‰ºòÂåñ.md'
                    },
                    {
                        category: 'Ê®°Êùø',
                        title: 'ÂäüËÉΩÈúÄÊ±ÇÊ®°Êùø',
                        description: 'ÂäüËÉΩÈúÄÊ±ÇÊñáÊ°£Ê®°Êùø',
                        path: '../project-docs/templates/ÂäüËÉΩÈúÄÊ±ÇÊ®°Êùø.md'
                    },
                    {
                        category: 'Ê®°Êùø',
                        title: 'Ê®°ÂùóËØ¥ÊòéÊ®°Êùø',
                        description: 'Ê®°ÂùóËØ¥ÊòéÊñáÊ°£Ê®°Êùø',
                        path: '../project-docs/templates/Ê®°ÂùóËØ¥ÊòéÊ®°Êùø.md'
                    }
                ];
            }

            renderDocList() {
                const docList = document.getElementById('docList');
                const categories = {};

                // ÊåâÂàÜÁ±ªÁªÑÁªáÊñáÊ°£
                this.docs.forEach(doc => {
                    if (!categories[doc.category]) {
                        categories[doc.category] = [];
                    }
                    categories[doc.category].push(doc);
                });

                // Ê∏≤ÊüìÂàÜÁ±ªÂíåÊñáÊ°£
                Object.keys(categories).forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'doc-category';

                    const categoryTitle = document.createElement('h3');
                    categoryTitle.className = 'category-title';
                    categoryTitle.textContent = category;
                    categoryDiv.appendChild(categoryTitle);

                    categories[category].forEach(doc => {
                        const docItem = document.createElement('a');
                        docItem.className = 'doc-item';
                        docItem.href = '#';
                        docItem.dataset.path = doc.path;

                        const docTitle = document.createElement('div');
                        docTitle.className = 'doc-title';
                        docTitle.textContent = doc.title;

                        const docDescription = document.createElement('div');
                        docDescription.className = 'doc-description';
                        docDescription.textContent = doc.description;

                        docItem.appendChild(docTitle);
                        docItem.appendChild(docDescription);
                        categoryDiv.appendChild(docItem);
                    });

                    docList.appendChild(categoryDiv);
                });
            }

            bindEvents() {
                const docItems = document.querySelectorAll('.doc-item');
                docItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const path = item.dataset.path;
                        this.loadDocument(path);
                        this.setActiveDoc(item);
                    });
                });
            }

            setActiveDoc(activeItem) {
                // ÁßªÈô§ÊâÄÊúâÊ¥ªÂä®Áä∂ÊÄÅ
                document.querySelectorAll('.doc-item').forEach(item => {
                    item.classList.remove('active');
                });
                // ËÆæÁΩÆÂΩìÂâçÊ¥ªÂä®È°π
                activeItem.classList.add('active');
            }

            async loadDocument(path) {
                const content = document.getElementById('content');
                
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                content.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Âä†ËΩΩÊñáÊ°£‰∏≠...
                    </div>
                `;

                try {
                    const response = await fetch(path);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const markdown = await response.text();
                    const html = this.parseMarkdown(markdown);
                    
                    // Ëé∑ÂèñÊñáÊ°£Ê†áÈ¢ò
                    const title = this.extractTitle(markdown) || 'ÊñáÊ°£';
                    const fileName = path.split('/').pop().replace('.md', '');
                    
                    content.innerHTML = `
                        <div class="content-header">
                            <h1 class="content-title">${title}</h1>
                            <p class="content-meta">Êñá‰ª∂: ${fileName} | Ë∑ØÂæÑ: ${path}</p>
                        </div>
                        <div class="content-body">
                            ${html}
                        </div>
                    `;
                } catch (error) {
                    console.error('Âä†ËΩΩÊñáÊ°£Â§±Ë¥•:', error);
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚ùå</div>
                            <p class="empty-text">Âä†ËΩΩÊñáÊ°£Â§±Ë¥•: ${error.message}</p>
                        </div>
                    `;
                }
            }

            extractTitle(markdown) {
                const lines = markdown.split('\n');
                for (const line of lines) {
                    if (line.startsWith('# ')) {
                        return line.substring(2).trim();
                    }
                }
                return null;
            }

            parseMarkdown(markdown) {
                // ÁÆÄÂçïÁöÑMarkdownËß£ÊûêÂô®
                let html = markdown
                    // Ê†áÈ¢ò
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    // Á≤ó‰Ωì
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // Êñú‰Ωì
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    // ‰ª£Á†ÅÂùó
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    // Ë°åÂÜÖ‰ª£Á†Å
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    // ÈìæÊé•
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                    // ÂàóË°®
                    .replace(/^\* (.*$)/gim, '<li>$1</li>')
                    .replace(/^- (.*$)/gim, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                    // ÊÆµËêΩ
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^(?!<[h|u|o|p|l|d])/gm, '<p>')
                    .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                    .replace(/(<ul>.*<\/ul>)/gs, '$1');

                // Á°Æ‰øùÊâÄÊúâÊÆµËêΩÈÉΩÊúâÊ≠£Á°ÆÁöÑÊ†áÁ≠æ
                if (!html.startsWith('<')) {
                    html = '<p>' + html;
                }
                if (!html.endsWith('>')) {
                    html = html + '</p>';
                }

                return html;
            }
        }

        // ÂàùÂßãÂåñÊü•ÁúãÂô®
        document.addEventListener('DOMContentLoaded', () => {
            new RequirementsViewer();
        });
    </script>
</body>
