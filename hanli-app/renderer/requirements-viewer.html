<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>需求文档 - 韩立客户端</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme/light/colors.css">
    <script src="theme/ThemeManager.js"></script>
    <style>
        /* 需求文档查看器专用样式 */
        .requirements-viewer {
            display: flex;
            height: 100vh;
            background: var(--bg-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        .requirements-sidebar {
            width: 300px;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 20px 0;
        }

        .requirements-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary);
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .doc-list {
            padding: 0 20px;
        }

        .doc-category {
            margin-bottom: 24px;
        }

        .category-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 12px 0;
            padding: 8px 12px;
            background: var(--bg-hover);
            border-radius: 6px;
            border-left: 3px solid var(--accent-color);
        }

        .doc-item {
            display: block;
            padding: 12px 16px;
            margin-bottom: 4px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .doc-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-color);
            transform: translateX(4px);
        }

        .doc-item.active {
            background: var(--bg-active);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .doc-title {
            font-size: 14px;
            font-weight: 500;
            margin: 0 0 4px 0;
        }

        .doc-description {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.4;
        }

        .content-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .content-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .content-meta {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
        }

        .content-body {
            line-height: 1.6;
            color: var(--text-primary);
        }

        .content-body h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 24px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-color);
        }

        .content-body h2 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 20px 0 12px 0;
        }

        .content-body h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 16px 0 8px 0;
        }

        .content-body p {
            margin: 12px 0;
            color: var(--text-primary);
        }

        .content-body ul, .content-body ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .content-body li {
            margin: 6px 0;
            color: var(--text-primary);
        }

        .content-body code {
            background: var(--bg-hover);
            color: var(--accent-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }

        .content-body pre {
            background: var(--bg-hover);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 16px 0;
        }

        .content-body pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .content-body blockquote {
            border-left: 4px solid var(--accent-color);
            background: var(--bg-hover);
            margin: 16px 0;
            padding: 12px 16px;
            border-radius: 0 6px 6px 0;
        }

        .content-body blockquote p {
            margin: 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
            margin: 0;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .requirements-viewer {
                flex-direction: column;
            }

            .requirements-sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .requirements-content {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="requirements-viewer">
        <!-- 侧边栏 -->
        <div class="requirements-sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">需求文档</h2>
                <p class="sidebar-subtitle">项目文档和功能说明</p>
            </div>
            
            <div class="doc-list" id="docList">
                <!-- 文档列表将在这里动态生成 -->
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="requirements-content" id="content">
            <div class="empty-state">
                <div class="empty-icon">📄</div>
                <p class="empty-text">请从左侧选择一个文档查看</p>
            </div>
        </div>
    </div>

    <script>
        class RequirementsViewer {
            constructor() {
                this.currentDoc = null;
                this.docs = [];
                this.init();
            }

            async init() {
                await this.loadDocs();
                this.renderDocList();
                this.bindEvents();
            }

            async loadDocs() {
                // 定义文档列表
                this.docs = [
                    {
                        category: '快速开始',
                        title: '快速使用指南',
                        description: '项目快速上手指南',
                        path: '../project-docs/快速使用指南.md'
                    },
                    {
                        category: '快速开始',
                        title: '项目说明',
                        description: '项目整体介绍和架构说明',
                        path: '../project-docs/README.md'
                    },
                    {
                        category: '功能模块',
                        title: '商品详情页',
                        description: '商品详情页功能说明',
                        path: '../project-docs/modules/商品详情页.md'
                    },
                    {
                        category: '功能模块',
                        title: '图片管理功能优化',
                        description: '图片管理相关功能优化说明',
                        path: '../project-docs/modules/图片管理功能优化.md'
                    },
                    {
                        category: '功能模块',
                        title: '监控模块',
                        description: '数据监控模块功能说明',
                        path: '../project-docs/modules/监控模块.md'
                    },
                    {
                        category: '功能模块',
                        title: '系统管理',
                        description: '系统管理功能说明',
                        path: '../project-docs/modules/系统管理.md'
                    },
                    {
                        category: '功能模块',
                        title: '采集模块',
                        description: '数据采集模块功能说明',
                        path: '../project-docs/modules/采集模块.md'
                    },
                    {
                        category: '功能模块',
                        title: '图片管理功能优化 (2025-09-12)',
                        description: '2025年9月12日图片管理功能优化记录',
                        path: '../project-docs/modules/2025-09-12_图片管理功能优化.md'
                    },
                    {
                        category: '模板',
                        title: '功能需求模板',
                        description: '功能需求文档模板',
                        path: '../project-docs/templates/功能需求模板.md'
                    },
                    {
                        category: '模板',
                        title: '模块说明模板',
                        description: '模块说明文档模板',
                        path: '../project-docs/templates/模块说明模板.md'
                    }
                ];
            }

            renderDocList() {
                const docList = document.getElementById('docList');
                const categories = {};

                // 按分类组织文档
                this.docs.forEach(doc => {
                    if (!categories[doc.category]) {
                        categories[doc.category] = [];
                    }
                    categories[doc.category].push(doc);
                });

                // 渲染分类和文档
                Object.keys(categories).forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'doc-category';

                    const categoryTitle = document.createElement('h3');
                    categoryTitle.className = 'category-title';
                    categoryTitle.textContent = category;
                    categoryDiv.appendChild(categoryTitle);

                    categories[category].forEach(doc => {
                        const docItem = document.createElement('a');
                        docItem.className = 'doc-item';
                        docItem.href = '#';
                        docItem.dataset.path = doc.path;

                        const docTitle = document.createElement('div');
                        docTitle.className = 'doc-title';
                        docTitle.textContent = doc.title;

                        const docDescription = document.createElement('div');
                        docDescription.className = 'doc-description';
                        docDescription.textContent = doc.description;

                        docItem.appendChild(docTitle);
                        docItem.appendChild(docDescription);
                        categoryDiv.appendChild(docItem);
                    });

                    docList.appendChild(categoryDiv);
                });
            }

            bindEvents() {
                const docItems = document.querySelectorAll('.doc-item');
                docItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const path = item.dataset.path;
                        this.loadDocument(path);
                        this.setActiveDoc(item);
                    });
                });
            }

            setActiveDoc(activeItem) {
                // 移除所有活动状态
                document.querySelectorAll('.doc-item').forEach(item => {
                    item.classList.remove('active');
                });
                // 设置当前活动项
                activeItem.classList.add('active');
            }

            async loadDocument(path) {
                const content = document.getElementById('content');
                
                // 显示加载状态
                content.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        加载文档中...
                    </div>
                `;

                try {
                    const response = await fetch(path);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const markdown = await response.text();
                    const html = this.parseMarkdown(markdown);
                    
                    // 获取文档标题
                    const title = this.extractTitle(markdown) || '文档';
                    const fileName = path.split('/').pop().replace('.md', '');
                    
                    content.innerHTML = `
                        <div class="content-header">
                            <h1 class="content-title">${title}</h1>
                            <p class="content-meta">文件: ${fileName} | 路径: ${path}</p>
                        </div>
                        <div class="content-body">
                            ${html}
                        </div>
                    `;
                } catch (error) {
                    console.error('加载文档失败:', error);
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">❌</div>
                            <p class="empty-text">加载文档失败: ${error.message}</p>
                        </div>
                    `;
                }
            }

            extractTitle(markdown) {
                const lines = markdown.split('\n');
                for (const line of lines) {
                    if (line.startsWith('# ')) {
                        return line.substring(2).trim();
                    }
                }
                return null;
            }

            parseMarkdown(markdown) {
                // 简单的Markdown解析器
                let html = markdown
                    // 标题
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    // 粗体
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // 斜体
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    // 代码块
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    // 行内代码
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    // 链接
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                    // 列表
                    .replace(/^\* (.*$)/gim, '<li>$1</li>')
                    .replace(/^- (.*$)/gim, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                    // 段落
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^(?!<[h|u|o|p|l|d])/gm, '<p>')
                    .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                    .replace(/(<ul>.*<\/ul>)/gs, '$1');

                // 确保所有段落都有正确的标签
                if (!html.startsWith('<')) {
                    html = '<p>' + html;
                }
                if (!html.endsWith('>')) {
                    html = html + '</p>';
                }

                return html;
            }
        }

        // 初始化查看器
        document.addEventListener('DOMContentLoaded', () => {
            new RequirementsViewer();
        });
    </script>
</body>
</html>
