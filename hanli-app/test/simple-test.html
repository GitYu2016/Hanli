<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { max-width: 600px; margin: 0 auto; }
        #image-selection-container { 
            border: 2px solid #ccc; 
            padding: 20px; 
            margin: 20px 0;
            min-height: 200px;
        }
        .image-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }
        .image-selection-item {
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            aspect-ratio: 3/4;
            position: relative;
            display: flex;
            flex-direction: column;
            background: #f8f9fa;
        }
        .image-selection-item.selected {
            border-color: #007bff;
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 0;
        }
        .selection-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .selection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .image-selection-item:hover .selection-overlay {
            opacity: 1;
        }
        
        .image-selection-item.selected .selection-overlay {
            opacity: 0;
        }
        .selection-checkbox {
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* 图片信息区域样式 */
        .image-info {
            padding: 8px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-height: 60px;
        }

        .image-number {
            font-size: 12px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            background: #e3f2fd;
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
            width: fit-content;
            margin: 0 auto;
        }

        .image-title {
            font-size: 11px;
            color: #333;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 2px 0;
        }

        .image-size {
            font-size: 10px;
            color: #666;
            text-align: center;
            font-family: monospace;
        }

        /* 选中状态下的图片信息样式 */
        .image-selection-item.selected .image-info {
            background: #e3f2fd;
            border-top-color: #007bff;
        }

        .image-selection-item.selected .image-number {
            background: #007bff;
            color: white;
        }

        .image-selection-item.selected .image-title {
            color: #007bff;
            font-weight: 500;
        }

        .image-selection-item.selected .image-size {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>图片选择测试</h1>
        <p>点击图片进行选择，按住Shift键进行多选</p>
        
        <div id="image-selection-container">
            正在加载...
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script src="debug-image-selection.js"></script>
    <script>
        const testImages = [
            { 
                url: 'https://via.placeholder.com/200x150/ff6b6b/ffffff?text=产品图片1', 
                name: '产品图片1',
                title: '产品主图',
                width: 200,
                height: 150
            },
            { 
                url: 'https://via.placeholder.com/300x200/4ecdc4/ffffff?text=产品图片2', 
                name: '产品图片2',
                title: '产品细节图',
                width: 300,
                height: 200
            },
            { 
                url: 'https://via.placeholder.com/250x180/45b7d1/ffffff?text=产品图片3', 
                name: '产品图片3',
                title: '产品包装图',
                width: 250,
                height: 180
            },
            { 
                url: 'https://via.placeholder.com/280x160/96ceb4/ffffff?text=产品图片4', 
                name: '产品图片4',
                title: '产品使用场景',
                width: 280,
                height: 160
            }
        ];

        function log(message) {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('image-selection-container');
            const imageSelection = new ImageSelection();
            
            imageSelection.init(container, testImages, (selectedImage, selectedIndex, selectedImages) => {
                if (selectedImages && selectedImages.length > 1) {
                    log(`多选：选择了 ${selectedImages.length} 张图片`);
                } else if (selectedImage) {
                    log(`单选：选择了 ${selectedImage.name}`);
                } else {
                    log('取消选择');
                }
            });
            
            log('组件初始化完成');
        });
    </script>
</body>
</html>
