<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试HomePage组件</title>
    <link rel="stylesheet" href="../renderer/styles.css">
    <link rel="stylesheet" href="../renderer/theme/light/colors.css" id="theme-colors">
    <link rel="stylesheet" href="../renderer/icons-fixed.css">
    <script src="../renderer/pages/HomePage.js"></script>
</head>
<body>
    <div class="home-page">
        <div class="main-layout">
            <div id="test-container" class="page-content">
                <!-- HomePage组件将在这里渲染 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('开始测试HomePage组件...');
            
            const container = document.getElementById('test-container');
            if (!container) {
                console.error('找不到测试容器');
                return;
            }

            try {
                if (typeof homePageComponentInstance !== 'undefined') {
                    console.log('HomePage组件实例存在，开始初始化...');
                    await homePageComponentInstance.init(container);
                    console.log('HomePage组件初始化完成');
                } else {
                    console.error('HomePage组件实例不存在');
                    container.innerHTML = '<div class="error-page">HomePage组件未加载</div>';
                }
            } catch (error) {
                console.error('HomePage组件初始化失败:', error);
                container.innerHTML = `<div class="error-page">初始化失败: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
