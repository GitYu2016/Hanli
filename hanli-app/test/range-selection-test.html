<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连续选择功能测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            margin: 0;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .instructions {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .instructions h3 {
            margin-top: 0;
            color: #1976d2;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
            line-height: 1.5;
        }
        #image-selection-container { 
            border: 2px solid #e0e0e0; 
            padding: 20px; 
            margin: 20px 0;
            min-height: 400px;
            border-radius: 8px;
            background: #fafafa;
        }
        .image-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }
        .image-selection-item {
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            aspect-ratio: 3/4;
            position: relative;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .image-selection-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .image-selection-item.selected {
            border-color: #007bff;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,123,255,0.3);
        }
        .image-wrapper {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 0;
        }
        .selection-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .selection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .image-selection-item:hover .selection-overlay {
            opacity: 1;
        }
        .image-selection-item.selected .selection-overlay {
            opacity: 0;
        }
        .selection-checkbox {
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        /* 图片信息区域样式 */
        .image-info {
            padding: 8px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-height: 50px;
            pointer-events: none; /* 禁止点击 */
            user-select: none; /* 禁止选择文字 */
        }

        .image-number {
            font-size: 11px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            background: #e3f2fd;
            padding: 2px 6px;
            border-radius: 8px;
            display: inline-block;
            width: fit-content;
            margin: 0 auto;
        }

        .image-title {
            font-size: 10px;
            color: #333;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 2px 0;
            font-weight: 500;
        }

        .image-size {
            font-size: 9px;
            color: #666;
            text-align: center;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        /* 选中状态下的图片信息样式 */
        .image-selection-item.selected .image-info {
            background: #e3f2fd;
            border-top-color: #007bff;
        }

        .image-selection-item.selected .image-number {
            background: #007bff;
            color: white;
        }

        .image-selection-item.selected .image-title {
            color: #007bff;
            font-weight: 600;
        }

        .image-selection-item.selected .image-size {
            color: #007bff;
        }

        /* 多选模式样式 */
        .image-selection-grid.multi-select-mode {
            position: relative;
        }

        .image-selection-grid.multi-select-mode::before {
            content: "按住Shift键进行连续选择";
            position: absolute;
            top: -35px;
            left: 0;
            font-size: 12px;
            color: #007bff;
            background: #e3f2fd;
            padding: 6px 12px;
            border-radius: 6px;
            opacity: 0.9;
            z-index: 10;
            font-weight: 500;
        }

        .image-selection-grid.multi-select-mode .image-selection-item {
            cursor: crosshair;
        }

        .image-selection-grid.multi-select-mode .image-selection-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* 选择编号样式已移除 */

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 8px;
        }
        
        .log-item {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .log-single { 
            background: #d4edda; 
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .log-multi { 
            background: #cce5ff; 
            color: #004085;
            border-left: 4px solid #007bff;
        }
        .log-clear { 
            background: #f8d7da; 
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>连续选择功能测试</h1>
        <p class="subtitle">测试按住Shift键进行连续选择的功能</p>
        
        <div class="instructions">
            <h3>测试步骤：</h3>
            <ol>
                <li><strong>单选测试</strong>：直接点击任意图片进行单选</li>
                <li><strong>连续选择测试</strong>：
                    <ul>
                        <li>先点击图片2（序号2）</li>
                        <li>按住Shift键，再点击图片6（序号6）</li>
                        <li>观察图片2-6是否全部被选中</li>
                    </ul>
                </li>
                <li><strong>反向选择测试</strong>：
                    <ul>
                        <li>先点击图片8（序号8）</li>
                        <li>按住Shift键，再点击图片4（序号4）</li>
                        <li>观察图片4-8是否全部被选中</li>
                    </ul>
                </li>
                <li><strong>多次连续选择</strong>：可以多次进行连续选择操作</li>
            </ol>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="total-count">0</div>
                <div class="stat-label">总图片数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="selected-count">0</div>
                <div class="stat-label">已选择</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="multi-mode">否</div>
                <div class="stat-label">多选模式</div>
            </div>
        </div>
        
        <div id="image-selection-container">
            正在加载图片选择组件...
        </div>
        
        <div class="log" id="log-container">
            <h4>选择日志：</h4>
            <div id="log-content"></div>
        </div>
    </div>

    <script src="hanli-app/renderer/components/Detail/ImageSelection.js"></script>
    <script>
        // 测试数据 - 12张图片用于测试连续选择
        const testImages = [];
        for (let i = 1; i <= 12; i++) {
            testImages.push({
                url: `https://via.placeholder.com/200x150/ff6b6b/ffffff?text=${i}`,
                name: `图片${i}`,
                title: `图片${i}`,
                width: 200,
                height: 150
            });
        }

        let imageSelection = null;

        // 日志功能
        function addLog(message, type = '') {
            const logContent = document.getElementById('log-content');
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(logItem);
            logContent.scrollTop = logContent.scrollHeight;
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('total-count').textContent = testImages.length;
            document.getElementById('selected-count').textContent = imageSelection ? imageSelection.getSelectedCount() : 0;
            document.getElementById('multi-mode').textContent = imageSelection && imageSelection.isMultiSelectMode ? '是' : '否';
        }

        // 初始化图片选择组件
        function initImageSelection() {
            const container = document.getElementById('image-selection-container');
            
            if (typeof ImageSelection === 'undefined') {
                container.innerHTML = '<div style="color: red; text-align: center; padding: 50px;">ImageSelection组件未加载</div>';
                return;
            }

            imageSelection = new ImageSelection();
            imageSelection.init(container, testImages, (selectedImage, selectedIndex, selectedImages) => {
                if (selectedImages && selectedImages.length > 1) {
                    const indexes = Array.from(imageSelection.selectedImageIndexes).sort((a, b) => a - b);
                    addLog(`连续选择：选中了 ${selectedImages.length} 张图片 (索引: ${indexes.join(', ')})`, 'log-multi');
                    selectedImages.forEach((item, index) => {
                        addLog(`  - 第 ${index + 1} 张：${item.image.title} (索引: ${item.index})`, 'log-multi');
                    });
                } else if (selectedImage) {
                    addLog(`单选：选择了 ${selectedImage.title} (索引: ${selectedIndex})`, 'log-single');
                } else {
                    addLog('取消了所有选择', 'log-clear');
                }
                updateStats();
            });

            // 监听多选模式变化
            const originalUpdateMultiSelectUI = imageSelection.updateMultiSelectUI;
            imageSelection.updateMultiSelectUI = function() {
                originalUpdateMultiSelectUI.call(this);
                updateStats();
            };

            addLog('图片选择组件初始化完成，开始测试连续选择功能', 'log-single');
            updateStats();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initImageSelection);
    </script>
</body>
</html>
