<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试扫描URL功能</title>
    <style>
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        .test-btn:hover {
            background: #0056b3;
        }
        .test-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }
        .url-list {
            margin-top: 15px;
        }
        .url-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
            background: white;
        }
        .url-index {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 600;
        }
        .url-info {
            flex: 1;
        }
        .url-title {
            font-weight: 500;
            margin-bottom: 4px;
            color: #333;
        }
        .url-link {
            font-size: 12px;
            color: #007bff;
            word-break: break-all;
            margin-bottom: 4px;
        }
        .goods-id {
            font-family: monospace;
            font-size: 11px;
            color: #666;
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试扫描URL功能</h1>
        
        <div class="test-section">
            <div class="test-title">扫描URL测试</div>
            <button class="test-btn" id="scan-btn" onclick="testScanUrls()">扫描URL</button>
            <button class="test-btn" id="clear-btn" onclick="clearResults()">清空结果</button>
            
            <div id="result" class="result" style="display: none;">
                <div id="result-content"></div>
            </div>
        </div>
    </div>

    <script>
        async function testScanUrls() {
            const scanBtn = document.getElementById('scan-btn');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            
            // 更新按钮状态
            scanBtn.disabled = true;
            scanBtn.textContent = '扫描中...';
            
            // 显示结果区域
            result.style.display = 'block';
            result.className = 'result';
            resultContent.innerHTML = '<div>正在扫描URL...</div>';
            
            try {
                const response = await fetch('/api/monitor/scan-urls');
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    resultContent.innerHTML = `
                        <div><strong>扫描成功！</strong></div>
                        <div>找到 ${data.count} 个URL</div>
                        <div class="url-list">
                            ${renderUrlList(data.urls)}
                        </div>
                    `;
                } else {
                    throw new Error(data.error || '扫描失败');
                }
            } catch (error) {
                result.className = 'result error';
                resultContent.innerHTML = `<div><strong>扫描失败：</strong>${error.message}</div>`;
            } finally {
                // 恢复按钮状态
                scanBtn.disabled = false;
                scanBtn.textContent = '扫描URL';
            }
        }
        
        function renderUrlList(urls) {
            if (urls.length === 0) {
                return '<div>暂无URL数据</div>';
            }
            
            let html = '';
            urls.forEach((url, index) => {
                html += `
                    <div class="url-item">
                        <div class="url-index">${index + 1}</div>
                        <div class="url-info">
                            <div class="url-title">${url.goodsTitle}</div>
                            <div class="url-link" title="${url.collectUrl}">${url.collectUrl}</div>
                            <div class="goods-id">ID: ${url.goodsId}</div>
                        </div>
                    </div>
                `;
            });
            return html;
        }
        
        function clearResults() {
            const result = document.getElementById('result');
            result.style.display = 'none';
        }
    </script>
</body>
</html>
