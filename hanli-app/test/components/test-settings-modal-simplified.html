<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化设置界面测试</title>
    <link rel="stylesheet" href="../../renderer/globals.css">
    <link rel="stylesheet" href="../../renderer/theme/light/colors.css" id="theme-colors">
    <link rel="stylesheet" href="../../renderer/icons-fixed.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--color-background-normal);
            color: var(--color-primary);
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-section {
            background: var(--color-surface-primary);
            border: 1px solid var(--color-border-normal);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-primary);
        }
        
        .test-description {
            font-size: 14px;
            color: var(--color-secondary);
            margin-bottom: 16px;
        }
        
        .test-button {
            background: var(--color-info);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
        }
        
        .test-button:hover {
            background: var(--color-info-hover);
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .status.success {
            background: var(--color-success-light);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }
        
        .status.error {
            background: var(--color-error-light);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }
        
        .settings-preview {
            background: var(--color-surface-secondary);
            border: 1px solid var(--color-border-normal);
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }
        
        .setting-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-primary);
            min-width: 100px;
        }
        
        .setting-control {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>简化设置界面测试</h1>
        
        <div class="test-section">
            <div class="test-title">设置界面测试</div>
            <div class="test-description">
                测试移除语言设置和字体大小设置后的简化设置界面
            </div>
            
            <button class="test-button" onclick="openSettingsModal()">打开设置模态框</button>
            <button class="test-button" onclick="checkSettings()">检查当前设置</button>
            <button class="test-button" onclick="resetSettings()">重置设置</button>
            
            <div id="test-status"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">设置预览</div>
            <div class="settings-preview">
                <div class="setting-item">
                    <label class="setting-label">主题设置</label>
                    <div class="setting-control">
                        <div id="theme-preview">浅色主题</div>
                    </div>
                </div>
                
                <div class="setting-item">
                    <label class="setting-label">背景色设置</label>
                    <div class="setting-control">
                        <div id="background-preview">默认</div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">当前设置详情</div>
            <div id="current-settings">
                <pre id="settings-json">加载中...</pre>
            </div>
        </div>
    </div>

    <!-- 加载必要的组件 -->
    <script src="../../renderer/components/Common/Select.js"></script>
    <script src="../../renderer/components/Common/BackgroundColorSelector.js"></script>
    <script src="../../renderer/components/Common/Switch.js"></script>
    <script src="../../renderer/components/Modal/SettingsModal.js"></script>
    <script src="../../renderer/components/Common/Button/MPrimaryButton.js"></script>
    <script src="../../renderer/components/Common/KeyboardShortcutManager.js"></script>
    <script src="../../renderer/components/Common/Toast.js"></script>

    <script>
        let settingsModal;
        
        // 初始化测试
        function initTest() {
            // 创建设置模态框
            settingsModal = new SettingsModal({
                onThemeChange: (theme) => {
                    console.log('主题变更:', theme);
                    updatePreview();
                },
                onBackgroundColorChange: (bgColor) => {
                    console.log('背景色变更:', bgColor);
                    updatePreview();
                },
                onSave: (settings) => {
                    console.log('设置保存:', settings);
                    showStatus('设置已保存', 'success');
                    updatePreview();
                }
            });
            
            // 设置全局引用
            window.settingsModalInstance = settingsModal;
            window.buttonInstance = {
                secondary: () => document.createElement('button'),
                warning: () => document.createElement('button')
            };
            window.mPrimaryButtonInstance = {
                create: (options) => {
                    const button = document.createElement('button');
                    button.textContent = options.text;
                    button.className = options.className || 'btn btn-primary';
                    button.style.cssText = `
                        background: var(--color-primary);
                        color: white;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 6px;
                        cursor: pointer;
                        font-size: 14px;
                        font-weight: 500;
                        transition: background-color 0.2s ease;
                    `;
                    if (options.onClick) {
                        button.addEventListener('click', options.onClick);
                    }
                    return button;
                }
            };
            window.keyboardShortcutManager = {
                register: () => {},
                unregisterContext: () => {}
            };
            
            updatePreview();
        }
        
        // 打开设置模态框
        function openSettingsModal() {
            if (settingsModal) {
                settingsModal.open();
                showStatus('设置模态框已打开', 'success');
            } else {
                showStatus('设置模态框未初始化', 'error');
            }
        }
        
        // 检查当前设置
        function checkSettings() {
            if (settingsModal) {
                const settings = settingsModal.getSettings();
                document.getElementById('settings-json').textContent = JSON.stringify(settings, null, 2);
                showStatus('设置已检查', 'success');
            } else {
                showStatus('设置模态框未初始化', 'error');
            }
        }
        
        // 重置设置
        function resetSettings() {
            if (settingsModal) {
                settingsModal.setSettings({
                    theme: 'auto',
                    backgroundColor: 'default'
                });
                updatePreview();
                showStatus('设置已重置', 'success');
            } else {
                showStatus('设置模态框未初始化', 'error');
            }
        }
        
        // 更新预览
        function updatePreview() {
            if (settingsModal) {
                const settings = settingsModal.getSettings();
                
                // 更新主题预览
                const themeNames = {
                    'light': '浅色主题',
                    'dark': '深色主题',
                    'auto': '跟随系统'
                };
                document.getElementById('theme-preview').textContent = themeNames[settings.theme] || settings.theme;
                
                // 更新背景色预览
                const bgNames = {
                    'default': '默认',
                    'blue': '蓝色',
                    'green': '绿色',
                    'purple': '紫色',
                    'orange': '橙色',
                    'pink': '粉色',
                    'gray': '灰色',
                    'indigo': '靛蓝'
                };
                document.getElementById('background-preview').textContent = bgNames[settings.backgroundColor] || settings.backgroundColor;
                
                // 更新设置详情
                document.getElementById('settings-json').textContent = JSON.stringify(settings, null, 2);
            }
        }
        
        // 显示状态消息
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('test-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // 3秒后清除状态
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
</body>
</html>
