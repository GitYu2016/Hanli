<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置侧边栏集成测试</title>
    <link rel="stylesheet" href="../../renderer/theme/light/colors.css">
    <link rel="stylesheet" href="../../renderer/theme/dark/colors.css">
    <link rel="stylesheet" href="../../renderer/icons-fixed.css">
    <link rel="stylesheet" href="../../renderer/globals.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-body-bg-default);
            color: var(--color-primary);
            transition: background-color 0.2s ease;
        }

        .theme-dark {
            background: var(--color-body-bg-default);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--color-background-normal);
            border-radius: 6px;
            border: 1px solid var(--color-border-normal);
        }

        .section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--color-primary);
        }

        .theme-toggle {
            margin-bottom: 20px;
        }

        .theme-toggle button {
            padding: 8px 16px;
            border: 1px solid var(--color-border-normal);
            border-radius: 6px;
            background: var(--color-background-normal);
            color: var(--color-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle button:hover {
            background: var(--color-background-focused);
            border-color: var(--color-border-focused);
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-modal-content {
            background: var(--color-modal-background);
            border-radius: 12px;
            border: 1px solid var(--color-border-normal);
            width: 90%;
            max-width: 1000px;
            height: 80%;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .settings-modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--color-border-normal);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .settings-modal-title {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--color-primary);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-secondary);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--color-background-focused);
            color: var(--color-primary);
        }

        .settings-modal-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .settings-sidebar {
            width: 250px;
            background: var(--color-background-normal);
            border-right: 1px solid var(--color-border-normal);
            display: flex;
            flex-direction: column;
        }

        .settings-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .settings-section {
            margin-bottom: 32px;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            margin: 0 0 20px 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--color-primary);
            padding-bottom: 8px;
            border-bottom: 1px solid var(--color-border-normal);
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--color-border-normal);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-primary);
        }

        .setting-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .setting-description {
            font-size: 12px;
            color: var(--color-secondary);
            margin-top: 4px;
        }

        .test-controls {
            background: var(--color-background-normal);
            border: 1px solid var(--color-border-normal);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .test-controls h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: var(--color-primary);
        }

        .test-controls button {
            padding: 8px 16px;
            border: 1px solid var(--color-border-normal);
            border-radius: 4px;
            background: var(--color-background-normal);
            color: var(--color-primary);
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .test-controls button:hover {
            background: var(--color-background-focused);
            border-color: var(--color-border-focused);
        }

        .test-controls button.active {
            background: var(--color-background-focused);
            border-color: var(--color-border-focused);
        }

        .log {
            background: var(--color-background-normal);
            border: 1px solid var(--color-border-normal);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: var(--color-secondary);
            max-height: 200px;
            overflow-y: auto;
        }

        .log h3 {
            margin: 0 0 10px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--color-primary);
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }

        .log-entry.click {
            color: var(--color-info);
        }

        .log-entry.switch {
            color: var(--color-success);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>系统设置侧边栏集成测试</h1>
        
        <div class="section">
            <h2>主题切换</h2>
            <div class="theme-toggle">
                <button onclick="toggleTheme()">切换主题</button>
                <span id="current-theme">当前主题: 亮色</span>
            </div>
        </div>

        <div class="section">
            <h2>测试控制</h2>
            <div class="test-controls">
                <h3>系统设置弹窗测试</h3>
                <button onclick="openSettingsModal()">打开系统设置</button>
                <button onclick="closeSettingsModal()">关闭系统设置</button>
                <button onclick="testSidebarInteraction()">测试侧边栏交互</button>
            </div>
            
            <div class="test-controls">
                <h3>侧边栏功能测试</h3>
                <button onclick="switchToSection('general')">通用设置</button>
                <button onclick="switchToSection('function')">功能设置</button>
                <button onclick="switchToSection('appearance')">外观设置</button>
                <button onclick="switchToSection('notifications')">通知设置</button>
            </div>
        </div>

        <div class="section">
            <h2>集成说明</h2>
            <div style="font-size: 14px; color: var(--color-secondary); line-height: 1.6;">
                <p><strong>✅ 已完成的集成：</strong></p>
                <ul>
                    <li>系统设置左侧边栏使用 SidebarItem 组件</li>
                    <li>支持图标、标签、副标题和徽章显示</li>
                    <li>点击切换不同的设置区域</li>
                    <li>动态更新选中状态</li>
                    <li>响应式设计和主题支持</li>
                </ul>
                
                <p><strong>🎯 新增的设置区域：</strong></p>
                <ul>
                    <li><strong>通用设置</strong> - 基础配置选项</li>
                    <li><strong>功能设置</strong> - 功能开关和配置</li>
                    <li><strong>外观设置</strong> - 主题和界面配置</li>
                    <li><strong>通知设置</strong> - 消息提醒配置</li>
                </ul>
            </div>
        </div>

        <div class="section">
            <h2>事件日志</h2>
            <div class="log">
                <h3>交互日志</h3>
                <div id="event-log"></div>
            </div>
        </div>
    </div>

    <!-- 系统设置弹窗 -->
    <div id="settings-modal" class="settings-modal" style="display: none;">
        <div class="settings-modal-content">
            <div class="settings-modal-header">
                <h2 class="settings-modal-title">系统设置</h2>
                <button class="modal-close" onclick="closeSettingsModal()">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            
            <div class="settings-modal-body">
                <div class="settings-sidebar">
                    <div id="settings-menu-container"></div>
                </div>
                
                <div class="settings-content" id="settings-content-container">
                    <!-- 设置内容将在这里动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../../renderer/components/Common/List/SidebarItem.js"></script>
    <script src="../../renderer/components/Common/ThemeSelector.js"></script>
    <script src="../../renderer/components/Common/BackgroundColorSelector.js"></script>
    <script src="../../renderer/components/Modal/SettingsModal.js"></script>
    <script>
        let currentTheme = 'light';
        let settingsModal;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initSettingsModal();
        });

        /**
         * 初始化系统设置弹窗
         */
        function initSettingsModal() {
            settingsModal = new SettingsModal();
            logEvent('系统设置弹窗初始化完成', 'switch');
        }

        /**
         * 打开系统设置弹窗
         */
        function openSettingsModal() {
            if (settingsModal) {
                settingsModal.open();
                logEvent('打开系统设置弹窗', 'switch');
            }
        }

        /**
         * 关闭系统设置弹窗
         */
        function closeSettingsModal() {
            if (settingsModal) {
                settingsModal.close();
                logEvent('关闭系统设置弹窗', 'switch');
            }
        }

        /**
         * 切换到指定设置区域
         */
        function switchToSection(sectionId) {
            if (settingsModal) {
                settingsModal.switchSection(sectionId);
                logEvent(`切换到设置区域: ${sectionId}`, 'click');
            }
        }

        /**
         * 测试侧边栏交互
         */
        function testSidebarInteraction() {
            logEvent('开始测试侧边栏交互', 'switch');
            
            // 模拟点击不同的侧边栏项目
            const sections = ['general', 'function', 'appearance', 'notifications'];
            let index = 0;
            
            const interval = setInterval(() => {
                if (index < sections.length) {
                    switchToSection(sections[index]);
                    index++;
                } else {
                    clearInterval(interval);
                    logEvent('侧边栏交互测试完成', 'switch');
                }
            }, 1000);
        }

        /**
         * 切换主题
         */
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            if (currentTheme === 'dark') {
                document.documentElement.classList.add('theme-dark');
                document.documentElement.classList.remove('theme-light');
            } else {
                document.documentElement.classList.add('theme-light');
                document.documentElement.classList.remove('theme-dark');
            }
            
            document.getElementById('current-theme').textContent = `当前主题: ${currentTheme === 'light' ? '亮色' : '暗色'}`;
            logEvent(`切换到${currentTheme === 'light' ? '亮色' : '暗色'}主题`, 'switch');
        }

        /**
         * 记录事件日志
         */
        function logEvent(message, type = 'info') {
            const log = document.getElementById('event-log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
    </script>
</body>
</html>
