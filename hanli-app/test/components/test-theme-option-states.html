<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题选项状态测试</title>
    <link rel="stylesheet" href="../../renderer/theme/light/colors.css">
    <link rel="stylesheet" href="../../renderer/theme/dark/colors.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-body-bg-default);
            color: var(--color-primary);
            transition: background-color 0.2s ease;
        }

        .theme-dark {
            background: var(--color-body-bg-default);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--color-background-normal);
            border-radius: 6px;
            border: 1px solid var(--color-border-normal);
        }

        .section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--color-primary);
        }

        .theme-toggle {
            margin-bottom: 20px;
        }

        .theme-toggle button {
            padding: 8px 16px;
            border: 1px solid var(--color-border-normal);
            border-radius: 6px;
            background: var(--color-background-normal);
            color: var(--color-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-toggle button:hover {
            background: var(--color-background-focused);
            border-color: var(--color-border-focused);
        }

        .current-bg {
            padding: 12px;
            margin: 15px 0;
            background: var(--color-background-focused);
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
        }

        .test-instructions {
            background: var(--color-background-normal);
            border: 1px solid var(--color-border-normal);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--color-secondary);
            line-height: 1.6;
        }

        .test-instructions h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .test-instructions ul {
            margin: 0;
            padding-left: 20px;
        }

        .test-instructions li {
            margin: 5px 0;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            background: var(--color-background-normal);
            border-radius: 6px;
            border: 1px solid var(--color-border-normal);
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: var(--color-secondary);
        }

        .debug-panel h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--color-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .debug-panel pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-normal { background: var(--color-border-normal); }
        .status-hover { background: var(--color-border-focused); }
        .status-active { background: var(--color-border-focused); }
    </style>
</head>
<body>
    <div class="container">
        <h1>主题选项状态测试</h1>
        
        <div class="section">
            <h2>主题切换</h2>
            <div class="theme-toggle">
                <button onclick="toggleTheme()">切换主题</button>
                <span id="current-theme">当前主题: 亮色</span>
            </div>
        </div>

        <div class="section">
            <h2>背景色选择器状态测试</h2>
            
            <div class="test-instructions">
                <h4>🧪 测试说明</h4>
                <ul>
                    <li><span class="status-indicator status-normal"></span><strong>正常状态</strong>: 背景色保持各自的颜色，边框使用 --color-border-normal</li>
                    <li><span class="status-indicator status-hover"></span><strong>悬浮状态</strong>: 背景色不变，边框变为 --color-border-focused</li>
                    <li><span class="status-indicator status-active"></span><strong>选中状态</strong>: 背景色不变，边框变为 --color-border-focused，边框加粗</li>
                </ul>
            </div>
            
            <div id="background-color-selector-container"></div>
            <div class="current-bg">
                当前选择的背景色: <span id="current-bg-color">default</span>
            </div>
        </div>

        <div class="section">
            <h2>调试信息</h2>
            <div class="debug-panel">
                <h4>CSS变量值</h4>
                <pre id="css-vars"></pre>
                
                <h4>状态测试结果</h4>
                <pre id="status-test"></pre>
            </div>
        </div>
    </div>

    <script src="../../renderer/components/Common/BackgroundColorSelector.js"></script>
    <script>
        let currentTheme = 'light';
        let backgroundColorSelector;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initBackgroundColorSelector();
            updateDebugInfo();
            
            // 添加鼠标事件监听
            addMouseEventListeners();
        });

        /**
         * 初始化背景色选择器
         */
        function initBackgroundColorSelector() {
            backgroundColorSelector = new BackgroundColorSelector({
                currentBackgroundColor: 'default',
                onBackgroundColorChange: function(bgColor) {
                    document.getElementById('current-bg-color').textContent = bgColor;
                    console.log('背景色已更改为:', bgColor);
                    updateDebugInfo();
                }
            });

            const container = document.getElementById('background-color-selector-container');
            container.innerHTML = backgroundColorSelector.render();
            backgroundColorSelector.bindEvents(container);
        }

        /**
         * 添加鼠标事件监听
         */
        function addMouseEventListeners() {
            const container = document.getElementById('background-color-selector-container');
            const options = container.querySelectorAll('.background-color-option');
            
            options.forEach(option => {
                option.addEventListener('mouseenter', () => {
                    console.log('鼠标进入:', option.dataset.bgColor);
                    updateDebugInfo();
                });
                
                option.addEventListener('mouseleave', () => {
                    console.log('鼠标离开:', option.dataset.bgColor);
                    updateDebugInfo();
                });
            });
        }

        /**
         * 切换主题
         */
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            if (currentTheme === 'dark') {
                document.documentElement.classList.add('theme-dark');
                document.documentElement.classList.remove('theme-light');
            } else {
                document.documentElement.classList.add('theme-light');
                document.documentElement.classList.remove('theme-dark');
            }
            
            document.getElementById('current-theme').textContent = `当前主题: ${currentTheme === 'light' ? '亮色' : '暗色'}`;
            
            // 更新调试信息
            setTimeout(updateDebugInfo, 100);
        }

        /**
         * 更新调试信息
         */
        function updateDebugInfo() {
            // 显示CSS变量值
            const root = document.documentElement;
            const computedStyle = getComputedStyle(root);
            
            const cssVars = [
                '--color-border-normal',
                '--color-border-focused',
                '--color-background-focused'
            ];

            const cssVarsText = cssVars.map(varName => {
                const value = computedStyle.getPropertyValue(varName).trim();
                return `${varName}: ${value}`;
            }).join('\n');

            document.getElementById('css-vars').textContent = cssVarsText;

            // 检查状态测试结果
            const container = document.getElementById('background-color-selector-container');
            const options = container.querySelectorAll('.background-color-option');
            
            const statusTestText = Array.from(options).map((option, index) => {
                const bgColor = option.dataset.bgColor;
                const preview = option.querySelector('.background-color-preview');
                const computedStyle = preview ? getComputedStyle(preview) : null;
                
                if (computedStyle) {
                    const backgroundColor = computedStyle.backgroundColor;
                    const borderColor = computedStyle.borderColor;
                    const borderWidth = computedStyle.borderWidth;
                    const isActive = option.classList.contains('active');
                    
                    return `选项 ${index + 1} (${bgColor}):\n  背景色: ${backgroundColor}\n  边框色: ${borderColor}\n  边框宽度: ${borderWidth}\n  选中状态: ${isActive ? '是' : '否'}`;
                }
                return `选项 ${index + 1} (${bgColor}): 无法获取样式信息`;
            }).join('\n\n');

            document.getElementById('status-test').textContent = statusTestText;
        }
    </script>
</body>
</html>
