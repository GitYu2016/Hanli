<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题设置Select组件测试</title>
    <link rel="stylesheet" href="../../renderer/globals.css">
    <link rel="stylesheet" href="../../renderer/theme/light/colors.css" id="theme-colors">
    <link rel="stylesheet" href="../../renderer/icons-fixed.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--color-background-normal);
            color: var(--color-primary);
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-section {
            background: var(--color-surface-primary);
            border: 1px solid var(--color-border-normal);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-primary);
        }
        
        .test-description {
            font-size: 14px;
            color: var(--color-secondary);
            margin-bottom: 16px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .setting-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-primary);
            min-width: 100px;
        }
        
        .setting-control {
            flex: 1;
        }
        
        .test-button {
            background: var(--color-info);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 8px;
        }
        
        .test-button:hover {
            background: var(--color-info-hover);
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .status.success {
            background: var(--color-success-light);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }
        
        .status.error {
            background: var(--color-error-light);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>主题设置Select组件测试</h1>
        
        <div class="test-section">
            <div class="test-title">主题选择器测试</div>
            <div class="test-description">
                测试Select组件在设置模态框中的主题选择功能
            </div>
            
            <div class="setting-item">
                <label class="setting-label">主题设置</label>
                <div class="setting-control">
                    <div id="theme-select-container"></div>
                </div>
            </div>
            
            <button class="test-button" onclick="testThemeChange()">测试主题切换</button>
            <button class="test-button" onclick="testSettingsModal()">打开设置模态框</button>
            <button class="test-button" onclick="resetTheme()">重置主题</button>
            
            <div id="test-status"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">当前状态</div>
            <div id="current-status">
                <p>当前主题: <span id="current-theme">-</span></p>
                <p>当前设置: <span id="current-settings">-</span></p>
            </div>
        </div>
    </div>

    <!-- 加载必要的组件 -->
    <script src="../../renderer/components/Common/Select.js"></script>
    <script src="../../renderer/components/Common/BackgroundColorSelector.js"></script>
    <script src="../../renderer/components/Common/Switch.js"></script>
    <script src="../../renderer/components/Modal/SettingsModal.js"></script>
    <script src="../../renderer/components/Common/Button/MPrimaryButton.js"></script>
    <script src="../../renderer/components/Common/KeyboardShortcutManager.js"></script>
    <script src="../../renderer/components/Common/Toast.js"></script>

    <script>
        let themeSelect;
        let settingsModal;
        
        // 初始化测试
        function initTest() {
            // 创建主题选择器
            themeSelect = new Select({
                options: [
                    { value: 'light', label: '浅色主题' },
                    { value: 'dark', label: '深色主题' },
                    { value: 'auto', label: '跟随系统' }
                ],
                value: 'auto',
                placeholder: '请选择主题',
                className: 'theme-select',
                onChange: (theme) => {
                    console.log('主题变更:', theme);
                    updateStatus();
                    previewTheme(theme);
                }
            });
            
            // 渲染主题选择器
            const container = document.getElementById('theme-select-container');
            container.innerHTML = themeSelect.render();
            themeSelect.bindEvents(container);
            
            // 创建设置模态框
            settingsModal = new SettingsModal({
                onThemeChange: (theme) => {
                    console.log('设置模态框主题变更:', theme);
                    updateStatus();
                }
            });
            
            // 设置全局引用
            window.settingsModalInstance = settingsModal;
            window.buttonInstance = {
                secondary: () => document.createElement('button'),
                warning: () => document.createElement('button')
            };
            window.mPrimaryButtonInstance = {
                create: () => document.createElement('button')
            };
            window.keyboardShortcutManager = {
                register: () => {},
                unregisterContext: () => {}
            };
            
            updateStatus();
        }
        
        // 预览主题效果
        function previewTheme(theme) {
            const root = document.documentElement;
            const themeColors = document.getElementById('theme-colors');
            
            // 移除现有主题类
            root.classList.remove('theme-light', 'theme-dark', 'theme-auto');
            
            // 添加新主题类
            if (theme === 'auto') {
                // 跟随系统主题
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const actualTheme = prefersDark ? 'dark' : 'light';
                root.classList.add(`theme-${actualTheme}`);
                themeColors.href = `../../renderer/theme/${actualTheme}/colors.css`;
            } else {
                root.classList.add(`theme-${theme}`);
                themeColors.href = `../../renderer/theme/${theme}/colors.css`;
            }
        }
        
        // 测试主题切换
        function testThemeChange() {
            const themes = ['light', 'dark', 'auto'];
            const currentTheme = themeSelect.getValue();
            const currentIndex = themes.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themes.length;
            const nextTheme = themes[nextIndex];
            
            themeSelect.setValue(nextTheme);
            showStatus(`主题已切换到: ${nextTheme}`, 'success');
        }
        
        // 测试设置模态框
        function testSettingsModal() {
            if (settingsModal) {
                settingsModal.open();
                showStatus('设置模态框已打开', 'success');
            } else {
                showStatus('设置模态框未初始化', 'error');
            }
        }
        
        // 重置主题
        function resetTheme() {
            themeSelect.setValue('auto');
            showStatus('主题已重置为跟随系统', 'success');
        }
        
        // 更新状态显示
        function updateStatus() {
            const currentTheme = themeSelect ? themeSelect.getValue() : '-';
            const currentSettings = settingsModal ? JSON.stringify(settingsModal.getSettings(), null, 2) : '-';
            
            document.getElementById('current-theme').textContent = currentTheme;
            document.getElementById('current-settings').textContent = currentSettings;
        }
        
        // 显示状态消息
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('test-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // 3秒后清除状态
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
</body>
</html>
