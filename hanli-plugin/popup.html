<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanli商品采集插件</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .header p {
            margin: 8px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px;
            background: #2d2d2d;
            border-radius: 8px;
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-icon.connected {
            background: #4ade80;
        }
        
        .status-icon.disconnected {
            background: #f87171;
        }
        
        .status-text {
            font-size: 14px;
            flex: 1;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: #4a9eff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a8eef;
        }
        
        .btn-secondary {
            background: transparent;
            color: #cccccc;
            border: 1px solid #555;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info {
            margin-top: 16px;
            padding: 12px;
            background: #2d2d2d;
            border-radius: 6px;
            font-size: 12px;
            color: #cccccc;
            line-height: 1.4;
        }
        
        .current-page {
            margin-bottom: 8px;
            font-size: 11px;
            color: #888;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hanli商品采集</h1>
        <p>智能采集Temu商品数据</p>
    </div>
    
    <div class="content">
        <div class="status">
            <div class="status-icon" id="statusIcon"></div>
            <div class="status-text" id="statusText">检查连接状态...</div>
        </div>
        
        <div class="current-page" id="currentPage"></div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="collectBtn" disabled>开始采集</button>
            <button class="btn btn-secondary" id="refreshBtn">刷新状态</button>
        </div>
        
        <div class="info">
            <strong>使用说明：</strong><br>
            1. 确保Hanli客户端正在运行<br>
            2. 访问Temu商品详情页面<br>
            3. 点击"开始采集"或右键选择"采集"
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
