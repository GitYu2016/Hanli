<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanli商品采集插件</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* 浅色主题 */
        @media (prefers-color-scheme: light) {
            body {
                background: #ffffff;
                color: #333333;
            }
            
            .status {
                background: #f8f9fa;
                color: #333333;
            }
            
            .info {
                background: #f8f9fa;
                color: #666666;
            }
            
            .btn-secondary {
                background: transparent;
                color: #666666;
                border: 1px solid #ddd;
            }
            
            .btn-secondary:hover {
                background: #f0f0f0;
            }
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .header p {
            margin: 8px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
        }
        
        .status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px;
            background: #2d2d2d;
            border-radius: var(--radius-medium);
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-icon.connected {
            background: #4ade80;
        }
        
        .status-icon.disconnected {
            background: #f87171;
        }
        
        .status-text {
            font-size: 14px;
            flex: 1;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: var(--radius-small);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .btn-primary {
            background: #4a9eff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3a8eef;
        }
        
        .btn-secondary {
            background: transparent;
            color: #cccccc;
            border: 1px solid #555;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info {
            margin-top: 16px;
            padding: 12px;
            background: #2d2d2d;
            border-radius: var(--radius-small);
            font-size: 12px;
            color: #cccccc;
            line-height: 1.4;
        }
        
        
        /* 设置面板样式 */
        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-content {
            background: #2d2d2d;
            border-radius: var(--radius-large);
            padding: 20px;
            width: 280px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #444;
        }
        
        .settings-header h3 {
            margin: 0;
            font-size: 16px;
            color: #ffffff;
        }
        
        .btn-close {
            background: none;
            border: none;
            color: #cccccc;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-close:hover {
            color: #ffffff;
        }
        
        .setting-item {
            margin-bottom: 16px;
        }
        
        .setting-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 4px;
        }
        
        .setting-checkbox {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
        
        .setting-text {
            font-size: 14px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .setting-description {
            font-size: 12px;
            color: #cccccc;
            margin-left: 24px;
            line-height: 1.4;
        }
        
        /* 浅色主题设置面板 */
        @media (prefers-color-scheme: light) {
            .settings-content {
                background: #ffffff;
            }
            
            .settings-header {
                border-bottom: 1px solid #e0e0e0;
            }
            
            .settings-header h3 {
                color: #333333;
            }
            
            .btn-close {
                color: #666666;
            }
            
            .btn-close:hover {
                color: #333333;
            }
            
            .setting-text {
                color: #333333;
            }
            
            .setting-description {
                color: #666666;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hanli商品采集</h1>
        <p>智能采集Temu商品数据</p>
    </div>
    
    <div class="content">
        <div class="status">
            <div class="status-icon" id="statusIcon"></div>
            <div class="status-text" id="statusText">检查连接状态...</div>
        </div>
        
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="collectBtn" disabled>开始采集</button>
            <button class="btn btn-primary" id="monitorCollectBtn" disabled>仅采集监控数据</button>
            <button class="btn btn-secondary" id="refreshBtn">刷新状态</button>
            <button class="btn btn-secondary" id="settingsBtn">设置</button>
        </div>
        
        <!-- 设置面板 -->
        <div class="settings-panel" id="settingsPanel" style="display: none;">
            <div class="settings-header">
                <h3>插件设置</h3>
                <button class="btn-close" id="closeSettingsBtn">×</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="autoOpenAppToggle" class="setting-checkbox">
                        <span class="setting-text">采集后自动打开App</span>
                    </label>
                    <div class="setting-description">开启后，每次采集完成会自动打开Hanli客户端</div>
                </div>
            </div>
        </div>
        
        <div class="info">
            <strong>使用说明：</strong><br>
            1. 确保Hanli客户端正在运行<br>
            2. 访问Temu商品详情页面<br>
            3. 点击"开始采集"或右键选择"采集"<br>
            4. 点击"仅采集监控数据"批量更新监控数据
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
