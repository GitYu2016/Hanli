<!DOCTYPE html>
<html>
<head>
    <title>创建插件图标</title>
</head>
<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <div id="downloads"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloads = document.getElementById('downloads');

        function createIcon(size) {
            // 创建指定尺寸的canvas
            const iconCanvas = document.createElement('canvas');
            iconCanvas.width = size;
            iconCanvas.height = size;
            const iconCtx = iconCanvas.getContext('2d');

            // 绘制背景圆形
            iconCtx.fillStyle = '#ff6b35';
            iconCtx.strokeStyle = '#f7931e';
            iconCtx.lineWidth = Math.max(1, size / 32);
            
            const margin = size / 16;
            iconCtx.beginPath();
            iconCtx.arc(size/2, size/2, size/2 - margin, 0, 2 * Math.PI);
            iconCtx.fill();
            iconCtx.stroke();

            // 绘制韩字
            iconCtx.fillStyle = '#ffffff';
            iconCtx.font = `bold ${size * 3/4}px Arial, sans-serif`;
            iconCtx.textAlign = 'center';
            iconCtx.textBaseline = 'middle';
            iconCtx.fillText('韩', size/2, size/2 - size/16);

            return iconCanvas;
        }

        // 创建不同尺寸的图标
        const sizes = [16, 32, 48, 128];
        
        sizes.forEach(size => {
            const iconCanvas = createIcon(size);
            
            // 转换为blob并下载
            iconCanvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.textContent = `下载 icon${size}.png`;
                a.style.display = 'block';
                a.style.margin = '5px';
                downloads.appendChild(a);
            });
        });
    </script>
</body>
</html>
