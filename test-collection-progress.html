<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采集进度对话框测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px;
            transition: background 0.2s;
        }
        .test-button:hover {
            background: #3a8eef;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 8px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #ffffff;
        }
        .test-description {
            color: #cccccc;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>采集进度对话框测试</h1>
        
        <div class="test-section">
            <h3>基本功能测试</h3>
            <div class="test-description">
                测试采集进度对话框的基本显示和隐藏功能（对话框将显示在屏幕底部中间，无遮罩）<br>
                <strong>更新：</strong>去掉了重复的"正在采集中"标题，"取消"按钮改为"关闭"
            </div>
            <button class="test-button" onclick="testBasicDialog()">显示进度对话框</button>
            <button class="test-button" onclick="testHideDialog()">隐藏进度对话框</button>
        </div>

        <div class="test-section">
            <h3>进度更新测试</h3>
            <div class="test-description">
                测试进度条和文件类型进度的更新
            </div>
            <button class="test-button" onclick="testProgressUpdate()">模拟进度更新</button>
            <button class="test-button" onclick="testFileTypeProgress()">模拟文件类型进度</button>
        </div>

        <div class="test-section">
            <h3>采集完成测试</h3>
            <div class="test-description">
                测试采集完成状态的显示
            </div>
            <button class="test-button" onclick="testCollectionComplete()">模拟采集完成</button>
        </div>

        <div class="test-section">
            <h3>打开App测试</h3>
            <div class="test-description">
                测试打开App功能（需要Hanli客户端运行）
            </div>
            <button class="test-button" onclick="testOpenApp()">测试打开App</button>
        </div>
    </div>

    <!-- 引入CollectionProgressDialog组件 -->
    <script src="hanli-plugin/components/CollectionProgressDialog.js"></script>

    <script>
        // 测试基本对话框功能
        function testBasicDialog() {
            console.log('测试基本对话框显示');
            window.collectionProgressDialog.show('test-goods-id-123', 10);
        }

        function testHideDialog() {
            console.log('测试隐藏对话框');
            window.collectionProgressDialog.hide();
        }

        // 测试进度更新
        function testProgressUpdate() {
            console.log('测试进度更新');
            window.collectionProgressDialog.show('test-goods-id-123', 10);
            
            // 模拟进度更新
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1;
                window.collectionProgressDialog.updateProgress(progress, 10);
                
                if (progress >= 10) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.collectionProgressDialog.showComplete();
                    }, 500);
                }
            }, 200);
        }

        // 测试文件类型进度
        function testFileTypeProgress() {
            console.log('测试文件类型进度');
            window.collectionProgressDialog.show('test-goods-id-123', 15);
            
            // 模拟JSON进度
            setTimeout(() => {
                window.collectionProgressDialog.updateFileTypeProgress('json', 1, 1);
            }, 500);
            
            // 模拟图片进度
            setTimeout(() => {
                window.collectionProgressDialog.updateFileTypeProgress('images', 0, 8);
            }, 1000);
            
            setTimeout(() => {
                window.collectionProgressDialog.updateFileTypeProgress('images', 5, 8);
            }, 2000);
            
            setTimeout(() => {
                window.collectionProgressDialog.updateFileTypeProgress('images', 8, 8);
            }, 3000);
            
            // 模拟视频进度
            setTimeout(() => {
                window.collectionProgressDialog.updateFileTypeProgress('videos', 0, 6);
            }, 1500);
            
            setTimeout(() => {
                window.collectionProgressDialog.updateFileTypeProgress('videos', 3, 6);
            }, 2500);
            
            setTimeout(() => {
                window.collectionProgressDialog.updateFileTypeProgress('videos', 6, 6);
                window.collectionProgressDialog.updateProgress(15, 15);
                window.collectionProgressDialog.showComplete();
            }, 3500);
        }

        // 测试采集完成
        function testCollectionComplete() {
            console.log('测试采集完成');
            window.collectionProgressDialog.show('test-goods-id-123', 5);
            
            setTimeout(() => {
                window.collectionProgressDialog.updateProgress(5, 5);
                window.collectionProgressDialog.showComplete();
            }, 1000);
        }

        // 测试打开App
        function testOpenApp() {
            console.log('测试打开App');
            window.collectionProgressDialog.show('test-goods-id-123', 5);
            
            setTimeout(() => {
                window.collectionProgressDialog.showComplete();
            }, 1000);
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('采集进度对话框测试页面已加载');
            console.log('CollectionProgressDialog可用:', typeof window.collectionProgressDialog !== 'undefined');
        });
    </script>
</body>
</html>
